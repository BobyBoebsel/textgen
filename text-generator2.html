        <h1> <img src="dhv.png"  height="100" width="100" />Textgenerator <img src="cropped-Die_FRAKTION.endgueltig.jpg" height="100" width="250" /></h1>
        
      
        <table> 
            <tr>
                <td>

                   GRUENE <input type="radio" id="GRUENE" name="adresse" value="GRUENE" onclick="nameless(this.id,false)">

                    FDP <input type="radio" id="FDP" name="adresse" value="FDP" onclick="nameless(this.id,false)">                     
                </td>

            </tr>

        </table>   

        <textarea id="textfeld" name="textfeld" rows="35" cols="200" readonly>
        
        </textarea>
        <br>
      <!------  <button onclick="generateString()">Generate</button> --->
        <button onclick="trigger('#textfeld')">Click to Copy</button>
